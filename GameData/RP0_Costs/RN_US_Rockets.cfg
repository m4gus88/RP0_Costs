@PART[rn_thor_ss|rn_thor_ss_1|rn_thor_sse]:AFTER[xxxRP0]
{
    @cost = 120
    @entryCost = 3000
    @RP0conf = true
	MODULE
	{
		name = ModuleAvionics
		massLimit = 5.0
	}
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.15 // Per Vanguard an Engineering Summary, rounded up.
		}
	}
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 0
	}
}
@PART[rn_thor_ss|rn_thor_ss_1|rn_thor_sse]:NEEDS[RemoteTech]
{
    MODULE
    {
        name = ModuleSPU
    }

    MODULE
    {
        name = ModuleRTAntennaPassive
        TechRequired = start

        OmniRange = 300000

        TRANSMITTER
        {
            PacketInterval = 0.4
            PacketSize = 0.27
            PacketResourceCost = 0.1
        }
    }
}
